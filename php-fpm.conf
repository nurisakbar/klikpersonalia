; API rate limiting
env[API_RATE_LIMIT_GUEST] = 30
env[API_RATE_LIMIT_AUTHENTICATED] = 60
env[API_RATE_LIMIT_ADMIN] = 120

; Webhook configuration
env[WEBHOOK_MAX_RETRIES] = 3
env[WEBHOOK_RETRY_DELAY] = 60
env[WEBHOOK_TIMEOUT] = 30
env[WEBHOOK_SIGNATURE_HEADER] = X-Webhook-Signature

; Audit logging
env[AUDIT_LOG_ENABLED] = true
env[AUDIT_LOG_LEVEL] = info
env[AUDIT_LOG_RETENTION_DAYS] = 2555
env[AUDIT_LOG_SENSITIVE_FIELDS] = password,credit_card,ssn

; Data privacy
env[PRIVACY_GDPR_COMPLIANT] = true
env[PRIVACY_DATA_RETENTION_DAYS] = 2555
env[PRIVACY_DATA_ANONYMIZATION] = true
env[PRIVACY_COOKIE_CONSENT] = true

; Compliance configuration
env[COMPLIANCE_SOX_ENABLED] = true
env[COMPLIANCE_ISO27001_ENABLED] = true
env[COMPLIANCE_PCI_DSS_ENABLED] = false

; Disaster recovery
env[DISASTER_RECOVERY_ENABLED] = true
env[DISASTER_RECOVERY_RPO] = 24
env[DISASTER_RECOVERY_RTO] = 4
env[DISASTER_RECOVERY_BACKUP_LOCATION] = offsite

; Performance tuning
env[PERFORMANCE_QUERY_CACHE] = true
env[PERFORMANCE_VIEW_CACHE] = true
env[PERFORMANCE_CONFIG_CACHE] = true
env[PERFORMANCE_ROUTE_CACHE] = true

; Memory management
env[MEMORY_LIMIT] = 512M
env[MAX_EXECUTION_TIME] = 300
env[MAX_INPUT_TIME] = 300

; Database connection pooling
env[DB_CONNECTION_POOL_SIZE] = 10
env[DB_CONNECTION_TIMEOUT] = 60
env[DB_CONNECTION_RETRY_ATTEMPTS] = 3

; Redis configuration
env[REDIS_CONNECTION_POOL_SIZE] = 10
env[REDIS_CONNECTION_TIMEOUT] = 60
env[REDIS_CONNECTION_RETRY_ATTEMPTS] = 3

; Queue worker configuration
env[QUEUE_WORKER_MEMORY_LIMIT] = 512M
env[QUEUE_WORKER_TIMEOUT] = 300
env[QUEUE_WORKER_SLEEP] = 3
env[QUEUE_WORKER_MAX_TRIES] = 3

; Cron job configuration
env[CRON_JOB_MEMORY_LIMIT] = 256M
env[CRON_JOB_TIMEOUT] = 300
env[CRON_JOB_LOG_ENABLED] = true

; Health check configuration
env[HEALTH_CHECK_ENABLED] = true
env[HEALTH_CHECK_INTERVAL] = 300
env[HEALTH_CHECK_TIMEOUT] = 30
env[HEALTH_CHECK_EMAIL_ALERTS] = true

; Monitoring configuration
env[MONITORING_ENABLED] = true
env[MONITORING_INTERVAL] = 60
env[MONITORING_METRICS_ENABLED] = true
env[MONITORING_ALERTS_ENABLED] = true

; Logging configuration
env[LOG_LEVEL] = error
env[LOG_MAX_FILES] = 30
env[LOG_MAX_SIZE] = 10485760
env[LOG_CHANNELS] = stack,daily,slack

; Error handling
env[ERROR_REPORTING_ENABLED] = true
env[ERROR_REPORTING_EMAIL] = errors@your-domain.com
env[ERROR_REPORTING_SLACK_WEBHOOK] = https://hooks.slack.com/services/xxx/yyy/zzz
env[ERROR_REPORTING_SENTRY_DSN] = https://your-sentry-dsn

; Development tools
env[DEBUGBAR_ENABLED] = false
env[TELESCOPE_ENABLED] = false
env[HORIZON_ENABLED] = true
env[LOGVIEWER_ENABLED] = false

; Maintenance mode
env[MAINTENANCE_MODE] = false
env[MAINTENANCE_SECRET] = your-maintenance-secret
env[MAINTENANCE_ALLOWED_IPS] = 192.168.1.100,10.0.0.50

; Custom environment variables
env[CUSTOM_FEATURE_FLAG_1] = true
env[CUSTOM_FEATURE_FLAG_2] = false
env[CUSTOM_API_ENDPOINT] = https://custom-api.example.com
env[CUSTOM_INTEGRATION_KEY] = your-custom-integration-key 