[global]
pid = /var/run/php/php8.2-fpm.pid
error_log = /var/log/php8.2-fpm.log
daemonize = yes

[www]
user = www-data
group = www-data

; Process management
listen = /var/run/php/php8.2-fpm.sock
listen.owner = www-data
